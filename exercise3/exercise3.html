<!DOCTYPE html>
<!--
    Esercizio - Tabella
Creare una tabella composta da 3 colonne rappresentanti le entrate e uscite mensili di un utente, e un titolo
-   La prima colonna contiene i nomi dei mesi
-   La seconda colonna le entrate
-   La terza colonna le uscite
-   La prima riga dovrà avere l'header della tabella
-   L'ultima riga deve contenere le somme dei valori
-->
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giuseppe Capicotto">
    <meta name="description" content="Questo metatag fornirà una descrizione direttamente nel motore di ricerca">
    <link rel="shortcut icon" href="img/GCicon.ico" type="image/x-icon">
    <title>Develhope exercise 3</title>
</head>
<body>
    <table> 
       <thead>
           <tr>
               <th colspan="3">Resoconto</th>
           </tr>
            <tr>
                <th>Mese</th>
                <th>Entrate</th>
                <th>Uscite</th>
            </tr>
       </thead>
       <tbody>
           <tr> <td>Gen</td>  <td>1</td>  <td>12</td>  </tr>
           <tr> <td>Feb</td>  <td>2</td>  <td>11</td>  </tr>

       </tbody>
       <tfoot>

</body>
</html>
